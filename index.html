<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>

    <!-- Boot strap links  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- links to css -->
    <link rel= "stylesheet" type= "text/css" href="assets/normalize.css">
    <link rel= "stylesheet" type= "text/css" href="assets/style.css">
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Train Tracker</h1>  
        <h2>A better way to track trains</h2>      
    </div>
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>  
        <table class="table" id="table">
            <thead>
                <tr>
                <th scope="col">Train name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>                    
            </thead>
            <tbody>                   
                
            </tbody>
        </table>  
                        
    </div>
    <div class="card">
        <div class="card-header">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="string" class="form-control" id="name-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Destination</label>
                <input type="string" class="form-control" id="destination-input" placeholder=""> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">First Train time (HH:mm - military time)</label>
                <input type="string" class="form-control" id="start-input" placeholder=""> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Frequency (min)</label>
                <input type="string" class="form-control" id="freq-input" placeholder=""> 
            </div>
            <button id="add-train" class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </form>
    </div> 
                









    <script src ="assets/script.js"></script>
</body>
</html>
